<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 id="title">CodeCamp Survey Form</h1>
    </div>
    <form id="survey-form">
        <div class="input-container">
            <label for="name" id="name-label">Name</label><input type="text" id="name" placeholder="Enter your name" required>
            <label for="email" id="email-label">Email</label><input type="email" id="email" placeholder="Enter your email" required>
            <label for="number" id="number-label">Age (optional)</label><input type="number" name="number" id="number" max="120" min="18" placeholder="Enter your age">
            <p id="dropdown-description">Which option best describes your current role?</p>
            <select name="dropdown" id="dropdown">
                <option disabled selected>Select current role</option>
                <option value="student">Student</option>
                <option value="full-time-job">Full time job</option>
            </select>
        </div>
        <div class="radiocheck-container">
            <p>Would you recommend codecamp?</p>
            <div class="radio-container">
                <div class="radio-group"><input type="radio" name="radio" id="radio" value="definitely"><label for="radio" class="radio-btn">Definitely</label></div>
                <div class="radio-group"><input type="radio" name="radio" id="radio2" value="maybe"><label for="radio2" class="radio-btn">Maybe</label></div>
            </div>
            <div class="checkbox-container">
                <p>What would you like to see improved? (Check all that apply)</p>
                <div class="checkboxinput"><input type="checkbox" name="checkbox" id="checkbox1" value="front-end-projects"><label for="checkbox1">Front-End Projects</label></div>
                <div class="checkboxinput"><input type="checkbox" name="checkbox" id="checkbox2" value="back-end-projects"><label for="checkbox2">Back-end Projects</label></div>
            </div>
        </div>
        <div class="textarea">    
            <p>Any comments or suggestions?</p>
            <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
        </div>
        <input type="submit" name="btn" id="submit" value="Submit">
    </form>
</body>
</html>
